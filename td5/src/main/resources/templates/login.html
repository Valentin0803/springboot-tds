<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Log in</h1>

    <br>
    <label for="password">Password:</label>

    <br>
    <button type="submit">Connecter</button>
    
</form>


</body>
</html>
